<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명 함수 사용 예제</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("load 이벤트 발생.");

        const btn = document.querySelector("button");
        btn.addEventListener("click", () => {
          console.log("click 이벤트 발생");

          const msg = "버튼 누른 후 3초 지남";
          setTimeout(() => {
            console.log(msg);
          }, 3000);
          console.log("setTimeout 호출 후 3초 대기 중...");
        });
      });
    </script>
  </head>
  <body>
    <h2>익명 함수 사용 예제</h2>
    <h2>콜백 함수 사용 예제</h2>
    <button type="button">눌러봐</button>
  </body>
</html>
